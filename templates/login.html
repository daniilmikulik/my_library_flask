<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid"><a href="#" class="navbar-brand">Моя библиотека</a>
        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="row container-fluid">
      <h1>Вход:</h1>
      <form method="POST" action="/login" class="col-lg-6">
        <div class="form-group">
          <label for="username">Имя пользователя:</label>
          <input id="username" name="username" type="text" placeholder="Имя пользователя" required class="form-control form-control-lg">
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input id="password" name="password" type="password" placeholder="Пароль" required class="form-control form-control-lg">
        </div>
        <div class="container-fluid row">
          <button type="submit" class="btn btn-outline-success mt-3 mx-3 col-lg-2 align-self-end">Войти</button>
          <button type="reset" class="btn btn-outline-danger mt-3 mx-3 col-lg-2">Отмена</button>
        </div>
      </form>
    </div>
    <div class="container-fluid">
      <nav class="navbar fixed-bottom navbar-dark bg-dark"><a href="#" class="navbar-brand">© Моя библиотека. Все права защищены</a>
      </nav>
    </div>
  </body>
</html>
